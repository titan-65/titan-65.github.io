---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<div class="row mb-5">
    <div class="col-md-8">
        <h3 class="display-3">Our recent writings</h3>
        <p class="lead mt-1">The time is now for it to be okay to be great. People in this world shun people for being great.</p>
    </div>
</div>
<div class="row align-items-center">
    {% for post in site.posts %}


    <div class="col-lg-3">
        <div class="card card-blog card-background" data-animation="zooming">
            <div class="full-background" style="background-image: url('https://app.creative-tim.com/argon_placeholder/theme/josh-appel.jpg')"></div>
            <a href="{{ post.url }}">
                <div class="card-body">
                    <div class="content-bottom">
                        <h6 class="card-category text-white opacity-8">{{ post.title }}</h6>
                        <h5 class="card-title">{{ post.excerpt }}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>

    {% endfor %}
</div>
